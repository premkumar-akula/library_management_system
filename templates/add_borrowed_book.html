<!DOCTYPE html>
<html>
<head>
    <title>Add Borrowed Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Mobile responsive fixes */
        @media (max-width: 768px) {
            .container.mt-5 {
                margin-top: 1rem !important;
            }
            .card {
                width: 100% !important;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body class="bg-light" style="background: #f7f9fc;">

<!-- Fixed Navbar with Mobile Toggle -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Library Management System</a>
    
    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/add-book">Add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin/borrowed-books">Borrowed Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/categories">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 450px; border-radius: 12px;">
        <div class="card-header text-white" style="background: linear-gradient(90deg, #007bff, #6610f2); border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <h4 class="mb-0 text-center">Add Borrowed Book</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Student Name</label>
                    <input type="text" name="student_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Student ID</label>
                    <input type="text" name="student_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Year</label>
                    <input type="text" name="year" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Book Title</label>
                    <input type="text" name="book_title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Borrow Date</label>
                    <input type="date" name="borrow_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Status</label>
                    <select name="status" class="form-select" required>
                        <option value="borrowed">Borrowed</option>
                        <option value="returned">Returned</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success px-4">Add</button>
                    <a href="/admin/borrowed-books" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS for mobile toggle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
