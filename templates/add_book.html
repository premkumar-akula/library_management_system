<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light" style="background: #f7f9fc;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
     <a class="navbar-brand" href="{{ url_for('index') }}">Library Management System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin/add-book">Add Book</a>
        </li>
        <li class="nav-item">
    <a class="nav-link" href="/admin/borrowed-books">Borrowed Books</a>
	</li>
	<li class="nav-item">
  	<li class="nav-item"><a class="nav-link" href="/admin/categories">Categories</a></li>
    </li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 450px; border-radius: 12px;">
        <div class="card-header text-white" style="background: linear-gradient(90deg, #007bff, #6610f2); border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <h4 class="mb-0 text-center">Add a New Book</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Author</label>
                    <input type="text" name="author" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Type</label>
                    <input type="text" name="type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Price</label>
                    <input type="number" name="price" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Image URL</label>
                    <input type="text" name="image" class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success px-4">Add</button>
                    <a href="/admin/books" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
