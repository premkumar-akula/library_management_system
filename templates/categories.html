<!DOCTYPE html>
<html>
<head>
    <title>Book Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- <a class="navbar-brand" href="/admin/books">Library Management</a> -->
     <a class="navbar-brand" href="{{ url_for('index') }}">Library Management System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/admin/books">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/add-book">Add Book</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/borrowed-books">Borrowed Books</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin/categories">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Section -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Book Categories</h2>

    <div class="row justify-content-center">
        {% for cat in categories %}
        <div class="col-md-4">
            <div class="card shadow-sm mb-4 border-0" style="border-radius: 10px;">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary">{{ cat._id | title }}</h5>
                    <p class="card-text">Books Available: <strong>{{ cat.count }}</strong></p>
                    <a href="/admin/books?category={{ cat._id }}" class="btn btn-outline-primary btn-sm">View Books</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
